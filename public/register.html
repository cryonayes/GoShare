<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GoShare Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</head>

<body><section class="login-clean">
    <form method="post" action="/api/register">
        <h2 class="sr-only">Registeration Form</h2>
        <div class="illustration"><i class="icon ion-log-in"></i></div>
        <div class="form-group"><input type="text" id="username" class="form-control" name="username" placeholder="Username" /></div>
        <div class="form-group"><input type="password" id="password" class="form-control" name="password" placeholder="Password"/></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="button" onclick="register()">Register</button></div>
        <a class="forgot" href="#">Forgot your password?<br /></a>
    </form>
</section>
<script>
    function register() {
        let userName = $("#username")[0].value;
        let passwd   = $("#password")[0].value;
        $.ajax({
            type: "POST",
            url: "/api/register",
            data: {username: userName, password: passwd},
            dataType: 'json',
            async: true,
            success: function (e) {
                if (e.success === false) {
                    alert("Register failed: "+ e.message);
                }else {
                    alert("Registeration successful");
                    location.href = "/login";
                }
            }
        })
    }
</script>
</body>
</html>
